<html>
<head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="lib/p5.min.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <!--<script language="javascript" src="lib/p5.dom.js"></script>-->
    <!--<script language="javascript" src="lib/p5.sound.js"></script>-->
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script language="javascript" type="text/javascript" src="vehicle.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div id="spacer"></div>
    <div id="toolbar">
        <form id="tweakform" onsubmit="submit">
            <div id="left">
                <div>
                    <input id="textfield" type="text" placeholder="Text..." autocomplete="off" title="string [requires update]" />
                    <select id="font" title="font [requires update]">
                        <option value="fonts/Cinzel-Regular.ttf">
                            Cinzel</option>
                        <option value="fonts/Cinzel-Bold.ttf">
                            Cinzel</option>
                        <option value="fonts/Cinzel-Black.ttf">
                            Cinzel</option>
                        <option value="fonts/ClickerScript-Regular.ttf" selected>
                            Clicker Script</option>
                        <option value="fonts/Griffy-Regular.ttf">
                            Griffy</option>
                        <option value="fonts/Lobster-Regular.ttf">
                            Lobster</option>
                        <option value="fonts/MarckScript-Regular.ttf">
                            Marck Script</option>
                        <option value="fonts/Play-Regular.ttf">
                            Play</option>
                        <option value="fonts/Play-Bold.ttf">
                            Play</option>
                        <option value="fonts/Ubuntu-Light.ttf">
                            Ubuntu</option>
                        <option value="fonts/Ubuntu-LightItalic.ttf">
                            Ubuntu</option>
                        <option value="fonts/Ubuntu-Regular.ttf">
                            Ubuntu</option>
                        <option value="fonts/Ubuntu-Italic.ttf">
                            Ubuntu</option>
                        <option value="fonts/Ubuntu-Bold.ttf">
                            Ubuntu</option>
                        <option value="fonts/Ubuntu-BoldItalic.ttf">
                            Ubuntu</option>
                        <option value="fonts/Ubuntu-Medium.ttf">
                            Ubuntu</option>
                        <option value="fonts/Ubuntu-MediumItalic.ttf">
                            Ubuntu</option>
                    </select>
                </div>
                <div>
                    <input id="bg_colour" type="color" title="background colour" />
                    <input id="fg_colour" type="color" title="foreground colour" />
                    <input id="dotsize" type="range" value="4" min="2" max="16" step="1" title="radius" />
                    <input id="samples" type="range" value="0.15" min="0.05" max="0.3" step="0.025" title="precision [requires update]" />
                </div>
            </div>
            <input type="submit" value="Update" />
        </form>
    </div>
    <div id="container"></div>
    <div id="footer">
        <p style="margin:2px;">
            <span>Made by </span>
            <a href="https://twitter.com/MCManuelLP">
                MCManuelLP</a>
            <span> with </span>
            <a href="http://p5js.org/">
                p5.js</a>
        </p>
        <p style="margin:0">
            <span>All used fonts are available on </span>
            <a href="https://fonts.google.com/">
                Google Fonts</a>
        </p>
        <p style="margin:2px;">
            <span>Based upon </span>
            <a href="https://www.youtube.com/user/shiffman">
                The Coding Train</a><span>'s </span>
            <a href="https://github.com/CodingTrain/Rainbow-Code/tree/master/challenges/CC_59_Steering_Text_Paths">
                Coding Challenge 59</a>
        </p>
    </div>
</body>
</html>
